  <script>
   
  function validateForm() {
   var x =  document.getElementById('Nombre').value;
   if (x == "") {
         document.getElementById('status').innerHTML = "No ha ingresado el nombre, ingrese el nombre";
         return false;
     }
     x =  document.getElementById('E-mail').value;
   if (x == "") {
         document.getElementById('status').innerHTML = "No ha ingresado el E-mail, ingrese el E-mail";
         return false;
     } else {
         var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
         if(!re.test(x)){
             document.getElementById('status').innerHTML = "El E-mail no es correcto, vuelva a ingresar el E-mail ";
             return false;
         }
     }
     x =  document.getElementById('Tema').value;
     if (x == "") {
         document.getElementById('status').innerHTML = "No ha ingresado el tema, ingrese el tema";
         return false;
     }
     x =  document.getElementById('Mensaje').value;
     if (x == "") {
         document.getElementById('status').innerHTML = "No ha ingresado el mensaje, ingrese el mensaje";
         return false;
     }
    document.getElementById('status').innerHTML = "Enviando...";
    document.getElementById('contact-form').submit();
  }
  </script>
